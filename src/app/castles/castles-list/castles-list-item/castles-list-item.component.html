<div class="col col-xs-12">
  <a [routerLink]="[castle.$key]" class="list-group-item clearfix" style="cursor: pointer;">
      <div class="row">
        <span class="col col-lg-6">
            <img src="{{castle.images[0].url}}" alt="Image of: {{castle.name}}" class="img-fluid">
          </span>
        <div class="col col-lg-6">
          <h4 class="list-group-item-header">{{castle.name | uppercase }}</h4>
          <p class="list-group-item-text">{{castle.description}}</p><br>
          <p class="list-group-item-text">{{castle.county}}</p>
          <button class="btn btn-danger pull-right" *ngIf="authService.isAuthenticated() && authService.isAdmin === true">Delete</button>
          <button class="btn btn-success pull-right" *ngIf="authService.isAuthenticated() && authService.isAdmin === true"><a [routerLink]="['/admin/castles/edit', castle.$key]">Update</a></button>
        </div>
      </div>
      <br>
    </a>
    <hr>
</div>
