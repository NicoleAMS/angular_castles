<div class="container">
  <div class="row">
    <div class="col col-xs-12">
      <h3>FIND A CASTLE TO VISIT</h3>
    </div>
  </div>
  <div class="row">
    <div class="col col-xs-4">
      <div class="sidebar">
        <app-castles-search></app-castles-search>
      </div>
    </div>
    <div class="col col-xs-8">
      <div *ngIf="!castles">
        <app-castles-list-item 
          *ngFor="let castle of castles$ | async" 
          [castle]="castle" [index]="i">
        </app-castles-list-item>  
      </div>
      <div *ngIf="castles">
          <app-castles-list-item 
            *ngFor="let castle of castles" 
            [castle]="castle" [index]="i">
          </app-castles-list-item>  
        </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
