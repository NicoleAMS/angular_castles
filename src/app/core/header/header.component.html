<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['']"><img src="./assets/castle-logo.png"></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
          <li><a [routerLink]="['/visit']">Visit</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Support Us</a></li>
          <li><a href="#">Learn</a></li>
          <li><a href="#">Shop</a></li>
          <ng-template [ngIf]="!authService.isAuthenticated()">
            <li><a [routerLink]="['/register']">Join</a></li>
            <li><a [routerLink]="['/login']">Members' Area</a></li>
          </ng-template>
          <li *ngIf="authService.isAuthenticated() && authService.isAdmin === true"><a style="cursor: pointer;">Manage Castles</a></li>
          <li *ngIf="authService.isAuthenticated()"><a style="cursor: pointer;" (click)="onLogout()">Logout</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div *ngIf="authService.welcomeMessage" class="row" id="welcome">
  <div class="col-xs-4">
    <div class="alert alert-success alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseAlert()"><span aria-hidden="true">&times;</span></button>
      {{authService.welcomeMessage}}
    </div>
  </div>
</div>

<div *ngIf="authService.logoutMessage" class="row" id="logout">
  <div class="col-xs-4">
    <div class="alert alert-success alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseLogoutAlert()"><span aria-hidden="true">&times;</span></button>
      {{authService.logoutMessage}}
    </div>
  </div>
</div>
