<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>ADD A NEW CASTLE</h1>
      <hr>
    </div>
  </div>
    
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form [formGroup]="castleForm" class="form-horizontal" (ngSubmit)="onSubmit()">

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name" class="col-sm-3 control-label">Name *</label>
              <div class="col-sm-9">
                <input class="form-control" type="text" id="name" formControlName="name">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="address" class="col-sm-3 control-label">Full address </label>
              <div class="col-sm-9">
                <input class="form-control" type="text" id="address" formControlName="address">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="county" class="col-sm-3 control-label">County and region</label>
              <div class="col-sm-9">
                <input class="form-control" type="text" id="county" formControlName="county">
              </div>
            </div>
          </div>
        </div>
      
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description" class="col-sm-3 control-label">Description </label>
              <div class="col-sm-9">
                <textarea class="form-control" id="description" cols="30" rows="10" formControlName="description"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="openingTimes" class="col-sm-3 control-label">Opening times </label>
              <div class="col-sm-9">
                <input class="form-control" type="text" id="openingTimes" formControlName="openingTimes">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label class="col-sm-3 control-label">Prices</label>
              <div class="col-sm-3">
                <label for="priceA"></label>
                <input class="form-control" type="text" id="priceA" placeholder="Adult" formControlName="priceA">
              </div>
              <div class="col-sm-3">
                <label for="priceC"></label>
                <input class="form-control" type="text" id="priceC" placeholder="Child" formControlName="priceC">
              </div>
              <div class="col-sm-3">
                <label for="priceM"></label>
                <input class="form-control" type="text" id="priceM" placeholder="Member" formControlName="priceM">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12" formArrayName="images">
            <div class="row" *ngFor="let image of castleForm.get('images').controls; let i = index" [formGroupName]="i" id="imageRow">
              <label class="col-sm-3 control-label">Image {{i + 1}}</label>
              <div class="col-xs-9">
                <div class="col-xs-9">
                  <input class="form-control" type="text" formControlName="url">
                </div>
                <div class="col-xs-3">
                  <button class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-xs-12">
                <button id="addImageBtn" type="button" class="btn btn-success" (click)="onAddImage()">Add Image</button>
              </div>
            </div>
          </div>
        </div>

        <hr>
        <button [disabled]="!castleForm.valid" class="btn btn-success" type="button" (click)="onSubmit()">SAVE</button>
        <button class="btn btn-danger" type="button" [routerLink]="['/visit']">CANCEL</button>
        <hr>
      </form>
    </div>
  </div>
</div>
