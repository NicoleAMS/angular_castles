<div class="container">
    <div class="row">
        <div class="col-xs-12">
          <h1>PLEASE LOG IN</h1>
          <p>Login to your Members' Area account to access exclusive content</p>
        </div>
      </div>
      
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
          <form (ngSubmit)="onLogin(f)" #f="ngForm" class="form-horizontal">
              <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email *</label>
                <div class="col-sm-9">
                  <input class="form-control" type="email" name="email" id="email" ngModel>
                </div>
              </div>
            
              <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password *</label>
                <div class="col-sm-9">
                  <input class="form-control" type="password" name="password" id="password" ngModel>
                </div>
              </div>
            
              <button class="btn btn-primary" type="submit" [disabled]="!f.valid">LOG IN</button>
            </form>
        </div>
      </div>
  </div>
